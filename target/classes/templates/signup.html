<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign up</title>
<link rel="icon" href="/ff.png"  type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
	body{
		background-image: url("/blur.jpg");
		background-size: cover;
		background-repeat: no-repeat;
		background-attachment: fixed;
		margin: 0;
		padding: 0;
		display: flex;
		justify-content: center;
		align-items: center ;
		height: 100vh;
		font-family: Arial,sans-serif;
	}
.icon-image2 {
	position: absolute;
	top: 155px; /* Adjust the top position as needed */
	left: 50%; /* Center the icon horizontally */
	transform: translateX(-50%); /* Center the icon using translation */
	width: 70px; /* Set the width and height as needed */
	height: 70px;
	border-radius: 50px;
	box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
	}
	
	.form-container{
		 width: 300px;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        margin: auto;
        
	}
	 input{
		display: block;
		width: 100%;
		max-width: 280px;
		margin-bottom: 10px;
		padding: 10px;
		border: 1px solid #ccc;
		border-radius: 50px;
		font-size:14px;
	}
	.button-container
	{
			display:  flex;
		 justify-content: center;
		margin-top: 10px;
	}
	.button
	{  
		background-color: royalblue;
		color: black;
		border: none;
		border-radius: 50px;
		padding: 10px 20px;
		cursor: pointer;
		transition: background-color 0.3s;
		width: 48%;
		text-align: center;
		
	}
	 button:hover{
		background-color: #e0e0e0;
	}
	
	.error-message{
		margin-top: 10px;
		text-align: center;
	}
	.error-text{
		color: red;
		font-size: 14px;
		font-weight: bold;
	}
	
   .cancle-button{
		background-color: royalblue;
		color: black;
	    display: flex;
		justify-content: center;
		margin-left: 78px;
		margin-top: 10px;
	    text-align: center;
		padding: 10px 0px;
		text-decoration: none;
		border: none;
		border-radius: 50px;
		width: 48%;
		height: 15px;
		font-size: 14px;
		
	}
	.cancle-button:hover
	{
		background-color: #e0e0e0;
	}
		.password-input{
		position: relative;
		
	}
	
	.password-input input[type="password"]{
		width: 100%;
		max-width: 290px;
	   padding-right: 0;
	   
		
	
	}
	.password-input input[type="password"]:focus{
		padding-right: 0;
	}
	.password-input input[type="text"]{
		width: 100%;
		max-width: 290px;
		padding-right: 0;
	}
	.toggle{
		position: absolute;
		top: 10%;
		right: 10px;
		transform: translateY(-50);
		cursor: pointer;
		font-size: 14px;
	}
</style>
</head>
<body>
	<img class="icon-image2" src="/user.jpg" alt="Icon">
	<div class="form-container">	
		<h4>create a new account</h4>  
		 <div 
         th:if="${errorMessage}" class="alert error-message" >
         <p class="error-text" th:text="${errorMessage}"></p>
         </div> 
     <form action="/signup" method="post">
          
		 <input type="text" id="username" name="newUserName" placeholder="UserId or Email"><br> 
		 <div class="password-input">
		 <input type="password" id="password" name="Password" placeholder="Password"> 
		
		 <span class="toggle" onclick="togglePassVisibility()">
			 <i class="fas fa-eye"></i>
		</span> 
     
        <div  class="button-container">
       <button class="button" type="submit">Sign up</button>
       </div>
       
       <a class="button cancle-button" href="/cancle">cancle</a>
       
      </form>
      
        
       
	</div>
	<script>
		 function togglePassVisibility(){
			 var pass =document.getElementById("password");
			 var toggleIcon = document.querySelector(".toggle i");
		   if(pass.type=="password")
		     { pass.type= "text";
		      toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
            }
		     else
		       { pass.type="password";
		      toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
            }
		 
		 }
	 </script>
</body>
</html>
